<div class="detail-container" *ngIf="movie">
  <div class="backdrop" [style.backgroundImage]="'url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')'"></div>

  <div class="content">
    <div class="poster">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}">
    </div>

    <div class="info">
      <h1>{{ movie.title }}</h1>
      <p class="tagline">{{ movie.tagline }}</p>
      
      <div class="meta">
        <span class="badge">{{ movie.release_date | date:'yyyy' }}</span>
        <span class="rating">‚≠ê {{ movie.vote_average }}/10</span>

          {{ genre.name }}
        </span>
      </div>
